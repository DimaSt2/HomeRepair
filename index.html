<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeRepair</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <main class="main">
      <header class="header">
        <a class="header__mapmarker" href="/">
          <img class="img__map" src="/img/Map Marker.svg" alt="map" />
        </a>
        <a class="header__logo" href="/">
          <img src="/img/Logo.svg" alt="logo" />
        </a>  
        <nav class="header__nav">
          <ul class="header-nav__links nav-left-block">
            <li>
              <a class="header-nav__link" href="#">Главная</a>
            </li>
            <li>
              <a class="header-nav__link" href="#">О компании</a>
            </li>
            <li>
              <a class="header-nav__link" href="#">Услуги</a>
            </li>
            </ul>
          </nav>
          <nav class="header__nav">
            <ul class="header-nav__links">
            <li>
              <a class="header-nav__link" href="#">Цены</a>
            </li>
            <li>
              <a class="header-nav__link" href="#">Портфолио</a>
            </li>
            <li>
              <a class="header-nav__link" href="#">Контакты</a>
            </li>
          </ul>
        
        </nav>
        
        
        <a class="header__phone" href="/">
          <img class="img__phone" src="/img/Phone.svg" alt="phone" />
        </a>
      </header>


      <section class="section promo">
        <h1 class="h1">Ремонт 
          <span class="text-stroke">и</span> дизайн <br>
          <span class="text-stroke">в Москве и Московской области</span>
        </h1>
        
        <button class="btn btn-request" type="button">
          Оставить заявку
        </button>
        
        <div class="wrapper__sub-menu">
            <div class="sub-menu">
              <div class="sub-menu__item">Услуги по ремонту</div>
              <div class="sub-menu__item">Виды работ</div>
              <div class="sub-menu__item">Дизайн интерьера</div>
              <div class="sub-menu__item">Ремонт помещений</div>
            </div>
           <img src="./img/Arrow Circle Down.svg" alt="arrow-down" width="40px" height="40px">   
        </div>
        
      </section>

      <section class="section portfolio">
          <div class="portfolio-content">
            <div class="portfolio-header">
              <img class="line" src="./img/Rectangle-portfolio.svg" alt="line" width="40px" height="1px">
              <h2 class="h2">             Примеры 
                 <span class="text-stroke">выполненных</span>
                                           работ
              </h2>
            </div>
            <div class="portfolio-examples">
              <img src="./img/1row-1+2col.png" alt="photo" class="photo1" width="730px" height="270px">
              <img src="./img/1rowl-3col.png" alt="photo" class="photo2" width="360px" height="550px">
              <img src="./img/2row-1col.png" alt="photo" class="photo3" width="360px" height="270px">
              <img src="./img/2row-2col.png" alt="photo" class="photo4" width="360px" height="270px">
              <img src="./img/3row-1col.png" alt="photo" class="photo5" width="360px" height="550px">
              <img src="./img/3row-2col.png" alt="photo" class="photo6" width="360px" height="270px">
              <img src="./img/3row-3col.png" alt="photo" class="photo7" width="360px" height="270px">
              <img src="./img/4col-2+3row.png" alt="photo" class="photo8" width="730px" height="270px">

                  <!-- <div class="portfolio-examples__item photo1"></div>
                  <div class="portfolio-examples__item photo2"></div>
                  <div class="portfolio-examples__item photo3"></div>
                  <div class="portfolio-examples__item photo4"></div>
                  <div class="portfolio-examples__item photo5"></div>
                  <div class="portfolio-examples__item photo6"></div>
                  <div class="portfolio-examples__item photo7"></div>
                  <div class="portfolio-examples__item photo8"></div> -->
            </div>
            <button class="btn btn-projects" type="button">
                  Все проекты
            </button>
          </div>
      </section>

      <section class="contacts">
        <div class="contacts-content">
          <div class="contacts-header">
            <img class="line" src="./img/Rectangle-portfolio.svg" alt="line" width="40px" height="1px">
            <h2 class="h2">             Связаться 
               <span class="text-stroke">с нами</span>
            </h2>
          </div>
          <div class="contacts-info">
             <div class="contacts-info__address">

             </div>
             <div class="contacts-info__tel">

             </div>
             <div class="contacts-info__form">

             </div>
          </div>
        </div>

      </section>

    </main>
  </body>
</html>
